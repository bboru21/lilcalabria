(function($){
$.fn.zoom= function(options) {
  $.fn.zoom.defaults = {
	zoomWidth: 10, 
	zoomHeight: 10, 
	duration: 5000
  };
  var options = $.extend($.fn.zoom.defaults, options);
  var selector = this;
  var oriH = 0;
  var oriW = 0;
  var opac = 1;
  return this.each(function() {
	oriH = $(this).height();
	oriW = $(this).width();
	opac = $(this).css("opacity");
	
	$(this).load(
	
	function(){
		$(selector).stop(true,false)
		.animate({	height: options.zoomHeight+"px",
					width: options.zoomWidth+"px", 
					marginTop: ((oriH-options.zoomHeight)/2)+"px", 
					marginLeft: ((oriW-options.zoomWidth)/2)+"px"
				}, options.duration)
		.fadeTo(1,0);
	}
	
	,
	function(){
		$(selector).stop(true,false)
		.fadeTo(1,opac)
		.animate({	height: oriH+"px", 
					width:oriW+"px",   
					marginTop: "0px",
					marginLeft: "0px"
				}, options.duration);
	});
	
  }); 
 };
 
 
})(jQuery);
</script>
